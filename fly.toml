# fly.toml - Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/ for reference

app = "gaze-app"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  # Use file-based keychain for gpu-cli credentials
  GPU_TEST_KEYCHAIN_FILE = "/app/data/.gpu-keychain.json"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep running for gpu-cli daemon
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "gaze_data"
  destination = "/app/data"
