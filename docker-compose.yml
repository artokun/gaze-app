services:
  gaze-app:
    build: .
    container_name: gaze-app
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      # Docker-specific overrides
      - GPU_TEST_KEYCHAIN_FILE=/app/data/.gpu-keychain.json
      - NODE_ENV=production
      - PORT=3000
      - USER=root
    volumes:
      - gaze_data:/app/data  # Persist uploads + jobs + keychain
    restart: unless-stopped

volumes:
  gaze_data:
