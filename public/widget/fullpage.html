<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Gaze Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        gaze-tracker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        h1 {
            font-family: system-ui, sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-family: system-ui, sans-serif;
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 500px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            color: white;
            text-decoration: none;
            font-family: system-ui, sans-serif;
            font-size: 14px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <a href="example.html" class="back-link">Back to Examples</a>

    <gaze-tracker
        src="sprite.jpg"
        grid="30"
        width="512"
        height="640">
    </gaze-tracker>

    <div class="content">
        <h1>Hello, I'm watching you</h1>
        <p>Move your mouse around the screen and watch the face follow your cursor.</p>
    </div>

    <script src="gaze-tracker.js"></script>
</body>
</html>
