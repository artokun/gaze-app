<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gaze Tracker - Fullscreen Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        gaze-tracker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .overlay h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .overlay p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Hide overlay after interaction */
        body.interacted .overlay {
            opacity: 0;
        }
    </style>
</head>
<body>
    <gaze-tracker src="."></gaze-tracker>

    <div class="overlay">
        <h1>Move your cursor around</h1>
        <p>Desktop: mouse | Mobile: two-finger pan or gyroscope</p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/artokun/gaze-widget-dist@main/gaze-tracker.js"></script>
    <script>
        // Hide overlay after first interaction
        ['mousemove', 'touchstart'].forEach(evt => {
            document.addEventListener(evt, () => {
                document.body.classList.add('interacted');
            }, { once: true });
        });
    </script>
</body>
</html>
